<div class="story" (click)="onClick()">
  <div
    [ngClass]="showAvatarCircle ? 'story-circle' : 'story-circle-no-color'"
    [ngStyle]="{ height: size + 'px', width: size + 'px' }"
  >
    <div class="story-circle-inner">
      <img
        [src]="story?.icon || 'assets/pictures/story/giphy.webp'"
        alt="Story Image"
        class="story-image"
        [ngStyle]="{ height: size * 0.9 + 'px', width: size * 0.9 + 'px' }"
      />
    </div>
  </div>
</div>
