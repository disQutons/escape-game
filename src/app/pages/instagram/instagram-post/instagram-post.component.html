<div class="instagram-post">
  <div class="header">
    <img src="{{post?.user?.icon}}" alt="Profile Picture" class="profile-picture">
    <div class="username">
      <span>{{post?.user?.username ?? ''}}</span>
      <span>{{ post?.placeholder  }}</span>
    </div>
    <div class="options">â‹®</div>
  </div>
  <div class="image">
    <img src="{{post?.image}}" alt="Post Image">
  </div>
  <div class="actions">
    <div class="left-actions">
      <i class="fa fa-heart-o"></i>
      <i class="fa fa-comment-o"></i>
      <i class="fa fa-paper-plane-o"></i>
    </div>
    <div class="right-actions">
      <i class="fa fa-bookmark-o"></i>
    </div>
  </div>
  <div class="likes">
    {{ post?.views }} J'aime
  </div>
  <div class="caption">
    <span class="username">{{post?.user?.username ?? ''}}</span> {{ post?.caption }}
  </div>
  <div class="comments-link">
    Voir {{ post?.nbComments }} commentaires
  </div>
</div>
