<div class="conversation">
  <header class="conversation-header">
    <button class="back-button" (click)="goBack()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
      >
        <path
          fill-rule="evenodd"
          d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <div class="user-icon-container">
      <img
        [src]="message.user.icon"
        [alt]="message.user.username"
        class="user-icon"
      />
      <span class="status-indicator" [ngClass]="message.user.status"></span>
    </div>
    <div class="user-info">
      <h2>{{ message.user.username }}</h2>
    </div>
    <div class="header-actions">
      <button class="action-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <button class="action-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            d="M4.5 4.5a3 3 0 0 0-3 3v9a3 3 0 0 0 3 3h8.25a3 3 0 0 0 3-3v-9a3 3 0 0 0-3-3H4.5ZM19.94 18.75l-2.69-2.69V7.94l2.69-2.69c.944-.945 2.56-.276 2.56 1.06v11.38c0 1.336-1.616 2.005-2.56 1.06Z"
          />
        </svg>
      </button>
    </div>
  </header>
  <div class="conversation-messages" #conversationMessages>
    <div
      *ngFor="let msg of message.conversation; let i = index"
      class="message"
      [ngClass]="{ sent: msg.sent, received: !msg.sent }"
      [id]="'message-' + i"
    >
      <img
        [src]="msg.sent ? currentUser.icon : message.user.icon"
        alt="User avatar"
        class="user-avatar"
      />
      <div class="message-content">
        <div class="message-header">
          <span class="username">{{
            msg.sent ? "You" : message.user.username
          }}</span>
          <span class="timestamp">{{
            msg.date | date : "dd/MM/yyyy HH:mm"
          }}</span>
        </div>
        <ng-container [ngSwitch]="msg.type">
          <p *ngSwitchCase="'text'">{{ msg.content }}</p>
          <img
            *ngSwitchCase="'image'"
            [src]="msg.content"
            alt="Shared image"
            class="shared-image"
          />
        </ng-container>
      </div>
    </div>
  </div>
  <div class="message-input">
    <input
      type="text"
      placeholder="Envoyer un message Ã  {{ message.user.username }}"
      [(ngModel)]="newMessage"
    />
    <button (click)="sendMessage()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
      >
        <path
          d="M3.478 2.405a.75.75 0 0 0-.926.94l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.405Z"
        />
      </svg>
    </button>
  </div>
</div>
