<div class="phone-container">
  <div class="phone-screen">
    <app-bar class="top-bar-container"></app-bar>

    <div class="dialer" *ngIf="!callState?.isActive">
      <div class="number-display">{{ getDisplayNumber() }}</div>
      <div class="keypad">
        <div class="keypad-row" *ngFor="let row of keypadLayout">
          <button
            *ngFor="let digit of row"
            class="keypad-button"
            [ngClass]="{ function: digit === '*' || digit === '#' }"
            (click)="addDigit(digit)"
          >
            <span class="digit">{{ digit }}</span>
          </button>
        </div>
        <div class="action-buttons">
          <button
            class="action-button delete"
            (click)="deleteDigit()"
            [disabled]="currentNumber.length === 0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M2.515 10.674a1.875 1.875 0 0 0 0 2.652L8.89 19.7c.352.351.829.549 1.326.549H19.5a3 3 0 0 0 3-3V6.75a3 3 0 0 0-3-3h-9.284c-.497 0-.974.198-1.326.55l-6.375 6.374ZM12.53 9.22a.75.75 0 1 0-1.06 1.06L13.19 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06l1.72-1.72 1.72 1.72a.75.75 0 1 0 1.06-1.06L15.31 12l1.72-1.72a.75.75 0 1 0-1.06-1.06l-1.72 1.72-1.72-1.72Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <button
            class="action-button call"
            (click)="initiateCall()"
            [disabled]="currentNumber.length !== 10"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div
      class="call-screen"
      *ngIf="callState?.isActive"
      [ngClass]="getStatusClass()"
    >
      <div class="caller-info">
        <div class="caller-avatar" *ngIf="getCallerAvatar()">
          <img [src]="getCallerAvatar()" [alt]="getCallerName()" />
        </div>
        <div class="caller-name">{{ getCallerName() }}</div>
        <div class="call-status">{{ getCallStatus() }}</div>
        <div class="call-duration" *ngIf="isConnected()">
          {{ getCallDuration() }}
        </div>
      </div>
      <div class="call-actions">
        <button class="end-call" (click)="endCall()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              fill-rule="evenodd"
              d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<app-game-end-modal
  *ngIf="showEndModal"
  [isOptionalEnding]="isOptionalEnding"
  (continue)="onContinueGame()"
  (finish)="onFinishGame()"
></app-game-end-modal>
