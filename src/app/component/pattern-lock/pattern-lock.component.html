<div class="container patternlock">
  <svg class="patternlock" id="lock" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="lock-actives"></g>
    <g class="lock-lines"></g>
    <g class="lock-dots">
      <circle cx="20" cy="20" r="2" fill="red"/>
      <circle cx="50" cy="20" r="2"/>
      <circle cx="80" cy="20" r="2"/>
      <circle cx="20" cy="50" r="2"/>
      <circle cx="50" cy="50" r="2"/>
      <circle cx="80" cy="50" r="2"/>
      <circle cx="20" cy="80" r="2"/>
      <circle cx="50" cy="80" r="2"/>
      <circle cx="80" cy="80" r="2"/>
    </g>
  </svg>
</div>

<div *ngIf="showHintModal" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <h2 class="modal-title">Indice</h2>
      <p class="modal-message">{{ hintMessage }}</p>
      <div class="modal-actions">
        <button class="button button-secondary" (click)="closeHintModal()">OK</button>
      </div>
    </div>
  </div>
</div>
