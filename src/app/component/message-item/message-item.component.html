<div class="message-item">
  <app-story-circle [showAvatarCircle]="showAvatarCircle" class="avatar" [story]="message?.user" [size]="50"></app-story-circle>
  <div class="message-info">
    <h4>{{ message?.name }}</h4>
    <p *ngIf="message">{{ messageService.getLastMessage(message)  }}</p>
  </div>
</div>
